[tool.black]
line-length = 100
target-version = ['py312']
exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | \.mypy_cache
  | \.pytest_cache
  | __pycache__
  | migrations
  | staticfiles
  | media
  | htmlcov
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = [".venv", "migrations", "staticfiles", "media"]
known_django = ["django"]
known_first_party = ["core", "ai_coach", "ml_coach", "config"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
atomic = false

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_calls = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
no_implicit_optional = true
exclude = [
    "migrations/",
    ".venv/",
    "staticfiles/",
    "media/",
    "htmlcov/",
]

[[tool.mypy.overrides]]
module = [
    "factory.*",
    "faker.*",
    "qrcode.*",
    "cairosvg.*",
    "matplotlib.*",
    "weasyprint.*",
    "xhtml2pdf.*",
    "ollama.*",
    "openai.*",
    "keyring.*",
    "pywebpush.*",
    "sklearn.*",
    "joblib.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
addopts = [
    "--cov=core",
    "--cov=ai_coach",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--verbose",
    "--strict-markers",
    "--tb=short",
]
testpaths = ["core/tests", "ai_coach/tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "requires_ollama: marks tests that require Ollama running",
]

[tool.flake8]
max-line-length = 100
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "migrations",
    "staticfiles",
    "media",
    "htmlcov",
    "build",
    "dist",
    "*.egg-info",
    "core/tests",
    "ai_coach/test_*.py",
    "core/views_old.py",
]
ignore = [
    "E203",  # Whitespace before ':' (Black-kompatibel)
    "E266",  # Too many leading '#' for block comment
    "E501",  # Line too long (handled by Black)
    "W503",  # Line break before binary operator
    "W504",  # Line break after binary operator
    "E402",  # Module level import not at top of file
]
per-file-ignores = [
    "__init__.py:F401,F403",
    "settings.py:E501",
    # Komplexe Views â€“ Phase 2.2 Refactoring in Arbeit
    "core/views/training_session.py:C901",
    "core/views/training_stats.py:C901",
    "core/views/ai_recommendations.py:C901",
    "core/views/exercise_management.py:C901",
    "core/views/export.py:C901",
    "core/views/plan_templates.py:C901",
    "core/utils/advanced_stats.py:C901",
    "core/chart_generator.py:C901",
    "core/helpers/exercises.py:C901",
    "core/management/commands/*.py:C901",
    # AI Coach (extern generierter Code)
    "ai_coach/llm_client.py:C901",
    "ai_coach/plan_generator.py:C901",
    "ai_coach/assign_equipment_prod.py:F541,E226",
    "ai_coach/db_client.py:F541,E226",
    "ai_coach/find_production_user.py:F541,E226",
    "ai_coach/raw_mysql_test.py:F541,E226,E722",
    "ai_coach/test_db.py:F541,E226,E722",
    "ai_coach/test_smart_retry.py:F541,C901",
    "ai_coach/secrets_manager.py:F811",
]
max-complexity = 15
