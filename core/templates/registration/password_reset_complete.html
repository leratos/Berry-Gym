{% load static i18n %}
<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Passwort geändert" %} - HomeGym</title>
    <meta name="theme-color" content="#198754">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{% static 'core/images/icon-192x192.png' %}" type="image/png">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <a href="{% url 'login' %}" class="text-decoration-none">
                    <h1 class="text-success"><i class="bi bi-house-heart-fill"></i> HomeGym</h1>
                </a>
            </div>
            <div class="card bg-dark border-secondary shadow">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">{% trans "Passwort geändert!" %}</h2>
                    <p class="text-muted mt-3">
                        {% trans "Dein Passwort wurde erfolgreich geändert. Du kannst dich jetzt mit deinem neuen Passwort anmelden." %}
                    </p>

                    <hr class="my-4 border-secondary">

                    <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> {% trans "Jetzt anmelden" %}
                    </a>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">© 2026 HomeGym App</small>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
