{% load static %}
<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Passwort zurücksetzen - HomeGym</title>
    <meta name="theme-color" content="#198754">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{% static 'core/images/icon-192x192.png' %}" type="image/png">
</head>
<body class="bg-dark text-white">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <a href="{% url 'login' %}" class="text-decoration-none">
                    <h1 class="text-success"><i class="bi bi-house-heart-fill"></i> HomeGym</h1>
                </a>
            </div>
            <div class="card bg-dark border-secondary shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-key-fill text-success" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Passwort zurücksetzen</h2>
                        <p class="text-muted">Gib deine E-Mail-Adresse ein und wir senden dir einen Link zum Zurücksetzen.</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label">
                                <i class="bi bi-envelope"></i> E-Mail-Adresse
                            </label>
                            <input 
                                type="email" 
                                name="email" 
                                id="id_email" 
                                class="form-control bg-dark text-white border-secondary" 
                                placeholder="deine@email.de"
                                required 
                                autofocus
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 mb-3">
                            <i class="bi bi-send"></i> Link senden
                        </button>
                        
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="text-muted text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Zurück zum Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <small class="text-muted">© 2026 HomeGym App</small>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
