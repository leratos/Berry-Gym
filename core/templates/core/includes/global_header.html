<!-- Global Header - Include in allen authentifizierten Seiten -->
<nav class="navbar navbar-theme border-bottom sticky-top">
    <div class="container-fluid">
        <!-- Logo/Brand -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'dashboard' %}">
            <i class="bi bi-activity text-primary me-2"></i>
            <span class="d-none d-sm-inline">HomeGym</span>
        </a>
        
        <!-- User Dropdown -->
        <div class="dropdown">
            <button class="btn btn-theme dropdown-toggle d-flex align-items-center border-0" 
                    type="button" 
                    id="userDropdown" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
                <!-- User Avatar (Initial) -->
                <div class="user-avatar me-2">
                    {{ user.username|slice:":1"|upper }}
                </div>
                <span class="d-none d-md-inline">{{ user.username }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-theme" aria-labelledby="userDropdown">
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-theme" aria-labelledby="userDropdown">
                <li>
                    <span class="dropdown-item-text text-muted small">
                        <i class="bi bi-envelope me-2"></i>{{ user.email|default:"Keine E-Mail" }}
                    </span>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <a class="dropdown-item" href="{% url 'profile' %}">
                        <i class="bi bi-person-circle me-2"></i>Profil bearbeiten
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'equipment_management' %}">
                        <i class="bi bi-tools me-2"></i>Equipment
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="{% url 'training_stats' %}">
                        <i class="bi bi-graph-up me-2"></i>Statistiken
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Abmelden
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

}

[data-bs-theme="dark"] .dropdown-menu-theme {
