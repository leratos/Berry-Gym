{% load static %}
{% load static %}<script src="{% static 'core/js/theme-toggle.js' %}"></script>
<!-- AI Coach Chat Interface -->
<style>
    .ai-coach-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1040;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        box-shadow: 0 6px 20px rgba(25, 135, 84, 0.5);
        animation: breathe 2s ease-in-out infinite;
    }
    
    @keyframes breathe {
        0%, 100% { transform: scale(1); box-shadow: 0 6px 20px rgba(25, 135, 84, 0.5); }
        50% { transform: scale(1.05); box-shadow: 0 8px 25px rgba(25, 135, 84, 0.7); }
    }
    
    .ai-coach-modal .modal-dialog {
        max-width: 600px;
    }
    
    .chat-messages {
        max-height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background: #1a1d20;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    
    .chat-message {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 85%;
        word-wrap: break-word;
    }
    
    .chat-message.user {
        background: #0d6efd;
        color: white;
        margin-left: auto;
        text-align: right;
    }
    
    .chat-message.ai {
        background: #198754;
        color: white;
        margin-right: auto;
    }
    
    .chat-message .timestamp {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-top: 0.25rem;
    }
    
    .context-info {
        background: #212529;
        border-left: 3px solid #198754;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
    }
    
    .typing-indicator {
        display: none;
        padding: 0.75rem 1rem;
        background: #198754;
        border-radius: 12px;
        max-width: 85px;
        margin-right: auto;
    }
    
    .typing-indicator span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
        margin: 0 2px;
        animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
</style>

<!-- Floating AI Coach Button -->
<button type="button" class="btn btn-success ai-coach-btn" data-bs-toggle="modal" data-bs-target="#aiCoachModal" title="KI-Coach fragen">
    <i class="bi bi-robot"></i>
</button>

<!-- AI Coach Modal -->
<div class="modal fade ai-coach-modal" id="aiCoachModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content bg-dark border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">
                    <i class="bi bi-robot text-success"></i> KI-Coach
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Context Info -->
                <div class="context-info" id="contextInfo">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-info-circle text-success me-2"></i>
                        <strong>Aktueller Context</strong>
                    </div>
                    <div id="contextDetails" class="small">
                        <i class="bi bi-hourglass-split"></i> Lade Context...
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message ai">
                        <div>ðŸ‘‹ Hallo! Ich bin dein KI-Coach. Frag mich was du willst:</div>
                        <div class="small mt-2 opacity-75">
                            â€¢ Form & Technik<br>
                            â€¢ Gewicht/RPE-Anpassung<br>
                            â€¢ Pausenempfehlungen<br>
                            â€¢ Alternative Ãœbungen
                        </div>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <!-- Input Form -->
                <form id="aiCoachForm">
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-white border-secondary" 
                               id="questionInput" placeholder="Frag den KI-Coach..." 
                               autocomplete="off" required>
                        <button class="btn btn-success" type="submit" id="sendBtn">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                    <div class="form-text text-muted mt-2">
                        <i class="bi bi-lightbulb"></i> Tipp: Sei spezifisch fÃ¼r bessere Antworten
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // AI Coach Chat Logic
    (function() {
        const chatMessages = document.getElementById('chatMessages');
        const contextDetails = document.getElementById('contextDetails');
        const aiCoachForm = document.getElementById('aiCoachForm');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Trainingseinheit ID (aus Template)
        const sessionId = {{ training.id }};
        
        // Aktuelle Ãœbung & Satz (optional - wird beim Modal-Ã–ffnen gesetzt)
        let currentExerciseId = null;
        let currentSetNumber = null;
        
        // Context beim Modal-Ã–ffnen aktualisieren
        document.getElementById('aiCoachModal').addEventListener('show.bs.modal', function() {
            updateContext();
        });
        
        function updateContext() {
            // TODO: Dynamisch aus Seite auslesen welche Ãœbung gerade aktiv ist
            // FÃ¼r jetzt: Zeige Session-Info
            const stats = {
                duration: '{{ training.dauer_minuten|default:"?" }} Min',
                sets: document.querySelectorAll('.card-body').length || '?',
                plan: '{{ training.plan.name|default:"Freies Training" }}'
            };
            
            contextDetails.innerHTML = `
                <div><i class="bi bi-calendar-check"></i> <strong>Plan:</strong> ${stats.plan}</div>
                <div class="mt-1"><i class="bi bi-clock"></i> <strong>Dauer:</strong> ${stats.duration}</div>
                <div class="mt-1"><i class="bi bi-bar-chart"></i> <strong>SÃ¤tze:</strong> ${stats.sets}</div>
            `;
        }
        
        // Form Submit
        aiCoachForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = questionInput.value.trim();
            if (!question) return;
            
            // User Message anzeigen
            addMessage(question, 'user');
            
            // Input leeren & deaktivieren
            questionInput.value = '';
            questionInput.disabled = true;
            sendBtn.disabled = true;
            
            // Typing Indicator zeigen
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // API Call
                const response = await fetch('{% url "live_guidance_api" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question: question,
                        exercise_id: currentExerciseId,
                        set_number: currentSetNumber
                    })
                });
                
                const data = await response.json();
                
                // Typing Indicator verstecken
                typingIndicator.style.display = 'none';
                
                if (data.error) {
                    addMessage('Fehler: ' + data.error, 'ai');
                } else {
                    // AI Antwort anzeigen
                    addMessage(data.answer, 'ai');
                    
                    // Kosten-Info (nur wenn > 0)
                    if (data.cost && data.cost > 0) {
                        console.log(`AI Coach | Model: ${data.model} | Kosten: ${data.cost.toFixed(4)}â‚¬`);
                    }
                }
            } catch (error) {
                console.error('AI Coach Error:', error);
                typingIndicator.style.display = 'none';
                addMessage('Verbindungsfehler. Bitte versuche es erneut.', 'ai');
            } finally {
                // Input wieder aktivieren
                questionInput.disabled = false;
                sendBtn.disabled = false;
                questionInput.focus();
            }
        });
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            
            const now = new Date();
            const timestamp = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    })();
</script>
