# Locust Konfiguration – Berry-Gym Load Tests
# Dokumentation: docs/LOAD_TESTING.md
#
# Kann durch CLI-Argumente überschrieben werden:
#   locust --users 50 --spawn-rate 5

# Ziel-Server (lokal; für Prod-Test überschreiben mit --host)
host = http://localhost:8000

# Web-UI
web-host = 0.0.0.0   # IPv4 erzwingen (Windows/gevent bindet sonst nur IPv6)

# Last-Parameter
users = 100          # Maximale gleichzeitige User
spawn-rate = 10      # User pro Sekunde hochfahren
run-time = 60s       # Testdauer – nur im Headless-Modus aktiv

# Locustfile
locustfile = tests/load/locustfile.py

# Logging
loglevel = INFO      # WARNING wäre zu still (unterdrückt Startup-Meldung)

# HINWEIS: html-Option NICHT hier setzen – aktiviert implizit Headless-Modus
# Für Headless mit Report:
#   locust --config tests/load/locust.conf --headless --html tests/load/results/report.html
